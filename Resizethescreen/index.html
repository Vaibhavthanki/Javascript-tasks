<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onresize="myFunction()" onload="myFunction()">
    <p id="sometext"></p>
    <script>
        function myFunction(){
            if (screen.width > 1020) {
                document.getElementById("sometext").innerHTML = `large desktop`;
            }
            else if (screen.width < 991 && screen.width > 768) {
                document.getElementById("sometext").innerHTML = `tablet`;
            }
            else {
                document.getElementById("sometext").innerHTML = `mobiledevice`;
            }
        }
    </script>
</body>
</html>
